<div class="container">

    <div class="border">
        <h3>Login Here...</h3>
        <hr>
        <form [formGroup]="loginForm" (ngSubmit)="loginCredentials()">
            <div>
                <input class="input-group mb-3" type="text" placeholder="Enter User Name"
                formControlName="userName" >
            </div>

            <div *ngIf="isSubmitted && formControls.userName.errors">
                <div style="color: salmon" *ngIf="formControls.userName.errors.required">
                    User Name is required
                </div>
            </div>
            <br>
            <div>
                <input class="input-group mb-3" type="password" placeholder="Enter Password"
                formControlName="password" >
            </div>

            <div *ngIf="isSubmitted && formControls.password.errors">
                <div style="color: salmon" *ngIf="formControls.password.errors.required">
                    Password is required
                </div>
            </div>
            <br>

            <div style="margin-top: 10px" class="form-group">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit" >Submit</button>
                </div>
            </div>

            <div *ngIf="error" style="color: salmon; text-align: left;">
                {{error}}
            </div>
        </form>
    </div>
</div>
